name: gitops-introduction

services:
  server:
    image: traefik:v3.5
    ports:
      - 80:80
      # - 443:443 TLS requires more setup than this intro allows
      # - 8080:8080 # Uncomment this and the command below to enable Traefik's dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # "--api.insecure=true" # Uncomment this and the port above to enable Traefik's dashboard
  
  todo-service:
    image: ghcr.io/larsgjobloop/nix-devcontainer-example/todo-service:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todo-service.rule=PathPrefix(`/`)"
      - "traefik.http.services.todo-service.loadbalancer.server.port=8080"
